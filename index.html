<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;600&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main class="card">
    <div class="nft-image">
      <div class="overlay">
        <img src="./images/icon-view.svg" alt="view icon">
      </div>
    </div>
    
    <div class="nft-texts">
      <div class="nft-header"><h1>Equilibrium #3429</h1></div>
      <div class="nft-desc"><p>Our Equilibrium collection promotes balance and calm.</p></div>
      <div class="nft-other-info">
        <div class="nft-eth-price">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon">
          <p>0.041 ETH</p>
        </div>
        <div class="nft-date">
          <img src="./images/icon-clock.svg" alt="clock icon">
          <p>3 days left</p>
        </div>
      </div>
      <div class="card-line"></div> 
      <div class="nft-creator">
        <img src="./images/image-avatar.png" alt="creator image">
        <div class="nft-creator-name">Creation of <span>Jules Wyvern</span></div>
      </div>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/fernandezjn">Jillian Noreen</a>.
  </div>

  
</body>
</html>
